<ion-content padding class="home">
    <!--<button ion-button secondary  (click)="showConfirm()">Toggle Menu</button>-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <div class = "row marBtm10" *ngFor="let item of this.Myarray" (click)="NavigateToPage(item.KPI_Description)">
      <!--First Panel Coding-->
      <div class = "col {{item.bgClass}} box-shadow">
        <section class="pull-left bodLeftBar BigFontAlign">{{item.KPI_Value}}</section>
        <section class="pull-left width100">
          <span class="SubTextFontSize">{{item.KPI_Description}}</span>
          <span class="caretIconBar">
            <i class="{{item.icons}} fontSizerBig"></i>
            <span class="SubTextFontSize">{{item.change}}</span>
          </span>
        </section>
      </div>
      <!--First Panel Coding-->
   </div>
